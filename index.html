<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Espace LesFacilitateurs</title>
<style>
body { background:#0a0f1a; color:#e0e6ff; font-family:Poppins,sans-serif; margin:0; padding:10px;}
h1{text-align:center; color:#4ea1ff;}
.cardFlyer{background:#121b2c; border-radius:12px; padding:12px; margin-bottom:10px; box-shadow:0 2px 6px rgba(0,0,0,0.4);}
.cardFlyer img, .cardFlyer video{max-width:100%; border-radius:10px; margin-top:8px;}
button{background:#0044cc; color:white; border:none; border-radius:8px; padding:8px 12px; cursor:pointer;}
button:hover{background:#0059ff;}
.like-btn{cursor:pointer; color:#ff4d6d; font-weight:bold; margin-right:8px;}
.share-btn{cursor:pointer; color:#00ffff; font-weight:bold;}
#popup{display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.85); align-items:center; justify-content:center; z-index:100;}
#popup .popup-content{background:#1a2438; border-radius:15px; padding:20px; text-align:center; max-width:320px;}
#publishArea{display:none; flex-direction:column; gap:8px; margin-bottom:15px; background:#11192a; padding:10px; border-radius:12px;}
input, textarea{width:100%; background:#0f1626; color:white; border:1px solid #2a3b57; border-radius:8px; padding:8px;}
</style>
</head>
<body>

<h1>üì∫ Espace LesFacilitateurs - Posts</h1>

<div id="adminCodeArea">
  <label>üîê Code admin :</label>
  <input type="password" id="adminCodeInput" placeholder="Code admin...">
  <button onclick="checkAdminCode()">Valider</button>
</div>

<div id="publishArea">
  <textarea id="newPostText" placeholder="√âcrire un post (sera le commentaire)..."></textarea>
  <input type="text" id="numeroPayant" placeholder="Num√©ro payant (ex: 676353859)">
  <input type="file" id="mediaInput" accept="image/*,video/*">
  <button id="btnPublish">Publier</button>
  <button id="btnResetLikes" onclick="resetLikes()">üîÅ R√©initialiser les likes</button>
</div>

<div id="postsContainer"></div>

<div id="popup">
  <div class="popup-content">
    <h3>üí∞ HelepMoney</h3>
    <p id="popupText"></p>
    <label for="likeCount">Nombre de likes (100 FCFA / like) :</label>
    <input type="number" id="likeCount" value="1" min="1" max="10">
    <textarea id="transactionMsg" rows="3" placeholder="Colle ici ton message de transaction ou code admin"></textarea>
    <button onclick="validerPaiement()">‚úÖ Valider</button>
    <button onclick="fermerPopup()">‚ùå Annuler</button>
  </div>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

const supabaseUrl = 'https://nqqlsntgmorujffrntih.supabase.co'
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xcWxzbnRnbW9ydWpmZnJudGloIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk1NzE5OTQsImV4cCI6MjA3NTE0Nzk5NH0.d77RSXyoK-2rFvxAiJB4xgSYpXEHsTKCdF0A3RwzXwY'
const supabase = createClient(supabaseUrl, supabaseKey)

let currentUser = 'User-' + crypto.randomUUID().slice(0,8)
let isAdmin = false
let currentAction = {type:'', postId:null}

const adminCodeInput = document.getElementById('adminCodeInput')
const publishArea = document.getElementById('publishArea')
const postsContainer = document.getElementById('postsContainer')
const mediaInput = document.getElementById('mediaInput')
const numeroInput = document.getElementById('numeroPayant')

// V√©rification code admin
window.checkAdminCode = function() {
  if(adminCodeInput.value.trim()==='233233'){
    isAdmin = true
    alert('‚úÖ Acc√®s administrateur activ√© !')
    publishArea.style.display='flex'
    adminCodeInput.parentElement.style.display='none'
    loadPosts()
  } else alert('‚ùå Code incorrect')
}

// Publier post
document.getElementById('btnPublish').onclick = async () => {
  if(!isAdmin) return alert('Seul l‚Äôadmin peut publier.')
  const text = document.getElementById('newPostText').value.trim()
  const numero = numeroInput.value.trim()
  if(!text && !mediaInput.files[0]) return alert('Rien √† publier.')

  let mediaUrl = null
  if(mediaInput.files[0]){
    const file = mediaInput.files[0]
    const fileName = `${Date.now()}_${file.name}`
    const { error:uploadError } = await supabase.storage.from('media').upload(fileName, file)
    if(uploadError) return alert('Erreur upload m√©dia')
    const { data:urlData } = supabase.storage.from('media').getPublicUrl(fileName)
    mediaUrl = urlData.publicUrl
  }

  const { error } = await supabase.from('posts').insert([{
    id: crypto.randomUUID(),
    user_id: currentUser,
    text,
    media_url: mediaUrl,
    media_comment: text,
    numero_payant: numero || 'NUMERO_CACH√â',
    likes:0,
    liked_by: [],
    created_at: new Date().toISOString()
  }])
  if(error) return alert('Erreur cr√©ation post : ' + error.message)
  document.getElementById('newPostText').value=''
  mediaInput.value=''
  numeroInput.value=''
  loadPosts()
}

// Charger posts
async function loadPosts(){
  postsContainer.innerHTML=''
  const { data: posts } = await supabase.from('posts').select().order('created_at',{ascending:false})
  if(!posts || posts.length===0){
    postsContainer.innerHTML = '<p style="text-align:center;">Aucun post publi√©.</p>'
    return
  }
  posts.forEach(post=>{
    const media = post.media_url
      ? (post.media_url.endsWith('.mp4') ? `<video src="${post.media_url}" controls></video>` : `<img src="${post.media_url}">`)
      : ''
    const card = document.createElement('div')
    card.className='cardFlyer'
    card.innerHTML=`
      <b>Commentaire:</b> ${post.media_comment || ''}<br>
      ${media}
      <div style="margin-top:6px;">
        <span class="like-btn" onclick="demanderPaiement('like','${post.id}')">‚ù§Ô∏è ${post.likes||0}</span>
        <span class="like-btn" onclick="demanderPaiement('numero','${post.id}')">üìû Voir num√©ro</span>
        <span class="share-btn" onclick="partagerPost('${post.id}')">üîó Partager</span>
        ${isAdmin?`<button onclick="deletePost('${post.id}')">üóëÔ∏è</button>`:''}
      </div>
      <small>${new Date(post.created_at).toLocaleString()}</small>
    `
    postsContainer.appendChild(card)
  })
}

// Popup paiement
window.demanderPaiement = function(type, postId){
  currentAction={type, postId}
  const beneficiaries=[
    {name:'Loveline Wirnkar', numero:'676353859'},
    {name:'Bibi OM', numero:'656523656'}
  ]
  let text = type==='like'
    ? 'üí∞ Paiement pour acheter des likes.\n(100 FCFA par like)\n'
    : 'üí∞ Paiement pour voir le num√©ro payant.\n'
  text += 'B√©n√©ficiaires HelepMoney :\n'
  beneficiaries.forEach(b=> text+=`‚Ä¢ ${b.name} : ${b.numero}\n`)
  document.getElementById('popupText').innerText=text
  document.getElementById('likeCount').value=1
  document.getElementById('transactionMsg').value=''
  document.getElementById('popup').style.display='flex'
}

window.fermerPopup = function(){ document.getElementById('popup').style.display='none' }

// Valider paiement
window.validerPaiement = async function(){
  const msg = document.getElementById('transactionMsg').value.trim().toLowerCase()
  const likeCount = parseInt(document.getElementById('likeCount').value)
  if(!msg) return alert('‚ö†Ô∏è Message requis ou code admin')

  const { data: post } = await supabase.from('posts').select().eq('id', currentAction.postId).single()
  if(!post) return

  if(msg==='233233'){
    appliquerAction(currentAction.type, post, likeCount)
    alert('‚úÖ Action valid√©e via code admin !')
    fermerPopup()
    return
  }

  if(msg.includes('loveline') || msg.includes('bibi')){
    appliquerAction(currentAction.type, post, likeCount)
    alert(`‚úÖ Paiement accept√© : ${likeCount} like(s) achet√©s (${likeCount*100} FCFA) !`)
    fermerPopup()
  } else alert('‚ùå Paiement invalide !')
}

// Appliquer action
async function appliquerAction(type, post, likeCount=1){
  if(type==='like'){
    const newLikes = (post.likes||0) + likeCount
    const likedByArray = post.liked_by || []
    likedByArray.push(currentUser)
    await supabase.from('posts').update({likes:newLikes, liked_by:likedByArray}).eq('id',post.id)
  }
  if(type==='numero'){
    alert(`üìû Num√©ro payant: ${post.numero_payant}`)
  }
  loadPosts()
}

// üîÅ R√©initialiser tous les likes
window.resetLikes = async function(){
  if(!isAdmin) return alert('Action r√©serv√©e √† l‚Äôadmin.')
  if(!confirm('Voulez-vous vraiment remettre tous les likes √† 0 ?')) return
  const { error } = await supabase.from('posts').update({ likes: 0, liked_by: [] }).neq('id', '')
  if(error) alert('Erreur lors de la r√©initialisation : ' + error.message)
  else {
    alert('‚úÖ Tous les likes ont √©t√© remis √† z√©ro !')
    loadPosts()
  }
}

// Partager post
window.partagerPost = function(postId){
  const url = `${window.location.origin}${window.location.pathname}?post=${postId}`
  prompt('Copie ce lien pour partager le post :', url)
}

// Supprimer post
window.deletePost = async function(postId){
  await supabase.from('posts').delete().eq('id', postId)
  loadPosts()
}

loadPosts()
</script>
</body>
</html>
