<script type="module">

const supabaseUrl = 'https://nqqlsntgmorujffrntih.supabase.co'
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xcWxzbnRnbW9ydWpmZnJudGloIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk1NzE5OTQsImV4cCI6MjA3NTE0Nzk5NH0.d77RSXyoK-2rFvxAiJB4xgSYpXEHsTKCdF0A3RwzXwY'
const supabase = createClient(supabaseUrl, supabaseKey)

let currentUser = 'User-' + crypto.randomUUID().slice(0,8)
let isAdmin = false
let currentAction = {type:'', postId:null}

const adminCodeInput = document.getElementById('adminCodeInput')
const publishArea = document.getElementById('publishArea')

// V√©rification code admin
window.checkAdminCode = function() {

    alert('‚úÖ Acc√®s administrateur activ√© !')

    adminCodeInput.parentElement.style.display='none'

  } else alert('‚ùå Code incorrect')

// Publier post
document.getElementById('btnPublish').onclick = async () => {
  if(!isAdmin) return alert('Seul l‚Äôadmin peut publier.')
  const text = document.getElementById('newPostText').value.trim()
  const numero = numeroInput.value.trim()
  const price = parseInt(mediaPriceInput.value) || 0
  if(!text && !mediaInput.files[0]) return alert('Rien √† publier.')

  let mediaUrl = null
  if(mediaInput.files[0]){
    const file = mediaInput.files[0]
    const fileName = `${Date.now()}_${file.name}`
    const { error:uploadError } = await supabase.storage.from('media').upload(fileName, file)
    if(uploadError) return alert('Erreur upload m√©dia')
    const { data:urlData } = supabase.storage.from('media').getPublicUrl(fileName)
    mediaUrl = urlData.publicUrl
  }

  const { error } = await supabase.from('posts').insert([{
    id: crypto.randomUUID(),
    user_id: currentUser,
    text: text,
    media_url: mediaUrl,
    media_comment: text,
    numero_payant: numero || '',
    media_price: price,
    likes:0,
    liked_by: JSON.stringify([]),
    created_at: new Date().toISOString()
  }])
  if(error) return alert('Erreur cr√©ation post')
  document.getElementById('newPostText').value=''
  mediaInput.value=''
  numeroInput.value=''
  mediaPriceInput.value=''
  loadPosts()
}

// Charger posts
async function loadPosts(){
  postsContainer.innerHTML=''
  const { data: posts } = await supabase.from('posts').select().order('created_at',{ascending:false})
  posts.forEach(post=>{
    const media = post.media_url
      ? (post.media_url.endsWith('.mp4') ? `<video data-id="${post.id}" style="max-width:100%; border-radius:10px; margin-top:8px; cursor:pointer;" preload="metadata"></video>` 
         : post.media_url.endsWith('.mp3') || post.media_url.endsWith('.wav') ? `<audio data-id="${post.id}" style="max-width:100%; border-radius:10px; margin-top:8px; cursor:pointer;" preload="metadata"></audio>` 
         : `<img data-id="${post.id}" src="${post.media_url}" style="cursor:pointer;">`)
      : ''
    const card = document.createElement('div')
    card.className='cardFlyer'
    card.innerHTML=`
      <b>Commentaire:</b> ${post.media_comment || ''}<br>
      ${media}
      <div style="margin-top:6px;">
        <span class="like-btn" onclick="demanderPaiement('like','${post.id}')">‚ù§Ô∏è ${post.likes||0}</span>
        <span class="like-btn" onclick="demanderPaiement('numero','${post.id}')">üìû Voir num√©ro</span>
        ${isAdmin?`<button onclick="deletePost('${post.id}')">üóëÔ∏è</button>`:''}
      </div>
      <small>${new Date(post.created_at).toLocaleString()}</small>
    `
    postsContainer.appendChild(card)
  })
  // Attacher le clic sur les m√©dias pour paiement
  document.querySelectorAll('video[data-id], audio[data-id], img[data-id]').forEach(el=>{
    el.onclick = async ()=>{
      const postId = el.dataset.id
      const { data: post } = await supabase.from('posts').select().eq('id', postId).single()
      if(!post) return
      if(post.media_price>0){
        currentAction = {type:'media', postId:postId}
        showPopupMedia(post)
      } else {
        openMedia(el, post)
      }
    }
  })
}

// Popup paiement m√©dia
function showPopupMedia(post){
  const beneficiaries=[
    {name:'Loveline Wirnkar', numero:'676353859'},
    {name:'Bibi OM', numero:'656523656'}
  ]
  let text = `üí∞ Paiement pour acc√©der au m√©dia: ${post.media_price} FCFA\nB√©n√©ficiaires HelepMoney :\n`
  beneficiaries.forEach(b=> text+=`‚Ä¢ ${b.name} : ${b.numero}\n`)
  document.getElementById('popupText').innerText=text
  document.getElementById('transactionMsg').value=''
  document.getElementById('popup').style.display='flex'
}

// V√©rification locale du paiement (message MoMo)
function verifierPaiementLocal(msg, post){
    msg = msg.toLowerCase();
    const beneficiaries = ['loveline kinyuy wirnkar','bibi om'];
    const montantAttendu = post.media_price || 0;

    // V√©rifie b√©n√©ficiaire
    const beneficiaireValide = beneficiaries.some(name => msg.includes(name.toLowerCase()));

    // V√©rifie montant
    const montantMatch = msg.match(/transfert de (\d+)\s*fcfa/i);
    const montantValide = montantMatch && parseInt(montantMatch[1]) === montantAttendu;

    // V√©rifie date r√©cente (aujourd'hui)
    const dateMatch = msg.match(/le (\d{4}-\d{2}-\d{2})/i);
    let dateValide = true;
    if(dateMatch){
        const msgDate = new Date(dateMatch[1]);
        const now = new Date();
        dateValide = msgDate.toDateString() === now.toDateString();
    }

    return beneficiaireValide && montantValide && dateValide;
}

// Valider paiement
window.validerPaiement = async function(){
  const msg = document.getElementById('transactionMsg').value.trim()
  if(!msg) return alert('‚ö†Ô∏è Message requis ou code admin')

  const { data: post } = await supabase.from('posts').select().eq('id', currentAction.postId).single()
  if(!post) return

  // Code admin toujours valide
  if(msg==='233233' || verifierPaiementLocal(msg, post)){
    if(currentAction.type==='like'){
      const newLikes = (post.likes||0)+1
      const likedByArray = JSON.parse(post.liked_by || '[]')
      if(!likedByArray.includes(currentUser)) likedByArray.push(currentUser)
      await supabase.from('posts').update({likes:newLikes, liked_by:JSON.stringify(likedByArray)}).eq('id',post.id)
      alert('‚úÖ Like valid√© !')
    } else if(currentAction.type==='numero'){
      alert(`üìû Num√©ro payant: ${post.numero_payant}`)
    } else if(currentAction.type==='media'){
      const el = document.querySelector(`[data-id="${post.id}"]`)
      openMedia(el, post)
    }
    fermerPopup()
  } else alert('‚ùå Paiement invalide ou ancien message !')
}

function openMedia(el, post){
  if(!el) return
  if(post.media_url.endsWith('.mp4')){
    el.src = post.media_url
    el.controls = true
    el.autoplay = true
  } else if(post.media_url.endsWith('.mp3') || post.media_url.endsWith('.wav')){
    el.src = post.media_url
    el.controls = true
    el.autoplay = true
  } else {
    el.src = post.media_url
  }
}

// Fermer popup
window.fermerPopup = function(){ document.getElementById('popup').style.display='none' }

// Supprimer post (admin)
window.deletePost = async function(postId){
  await supabase.from('posts').delete().eq('id', postId)
  loadPosts()
}

// Paiement like, num√©ro ou m√©dia
window.demanderPaiement = function(type, postId){
  currentAction={type, postId}
  const { data: post } = supabase.from('posts').select().eq('id', postId)
  document.getElementById('popupText').innerText = type==='like' ? 'üí∞ d√©p√¥t a loveline wirnkar momo 676353859 bibi OM 656523656 pour liker ce post.' : 'üí∞ d√©p√¥t a loveline wirnkar momo 676353859 bibi OM 656523656 pour voir le num√©ro.'
  document.getElementById('transactionMsg').value=''
  document.getElementById('popup').style.display='flex'
}

loadPosts()
</script>
