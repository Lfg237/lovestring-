// Charger posts
async function loadPosts(){
  postsContainer.innerHTML=''
  const { data: posts } = await supabase.from('posts').select().order('created_at',{ascending:false})
  posts.forEach(post=>{
    let media = ''
    if(post.media_url){

      else if(post.media_url.endsWith('.mp3') || post.media_url.endsWith('.wav')) media = `<audio src="${post.media_url}" controls></audio>`
      else media = `<img src="${post.media_url}">`
    }
